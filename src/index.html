<!DOCTYPE html>
<html ng-app="app">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-controller="PizzaController as vm">
    <div class="container">
        <p ng-if="vm.isLoading">Loading...</p>
        <div>
            <label>Search: <input ng-model="searchText" class="form-control"></label>
            <table id="searchTextResult" class="table table-bordered table-striped">
                <button class="btn btn-primary" ng-click="vm.sortPizza()">sort</button>
                <tr><th>Pizza Types</th></tr>
                <tr ng-repeat="pizza in vm.pizzaList | filter:searchText">
                    <td>{{pizza}}</td>
                </tr>
            </table>
        </div>
    </div>
    </body>
</html>
